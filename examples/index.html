<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vue生命周期以及组件树更新机制</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="./../dist/aliiconfont-vue.umd.js"></script>
  </head>
  <body>
    <div id="app">
      <div style="text-align: center">
        <xm-icon type="iconnew1" style="font-size: 30px"></xm-icon>
      </div>
    </div>
  </body>
  <script>
    var XmIcon = AliIconVue.createFromIconfontCN({
      scriptUrl: ["//at.alicdn.com/t/font_1643719_bh60dvbkfv.js"],
    });
    Vue.component("xm-icon", XmIcon);
    var vm = new Vue().$mount("#app");
